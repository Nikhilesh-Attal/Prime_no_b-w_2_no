<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <h4>In this code we check whether the given number is prime or not</h4>
    Enter a number<input name="number" id="number" type="number">
    <button onclick="prime()">Enter</button>
    <script>
        function prime(){
            var no = document.getElementById('number').value;
            var i, flag;
            flag =0;
            if(no <2){
                alert("Number is nether prime nor composite");
            }else{
                for(i=2; i<=no/2; i++){
                    if(no%i == 0){
                        flag =1;
                        break;
                    }
                }if(flag == 0){
                    alert("Number is prime");
                }else{
                    alert("Number is not prime");
                }flag = 0;
            }
        }
    </script>
</body>
</html>
